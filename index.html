<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
    
</head>

<body>
    <div class="outer-container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-weight: 900; font-size: 2rem">SUPERMARKET WEBSITE</a>
                <div class="collapse navbar-collapse d-flex" id="navbarNav" style="justify-content: space-between;">
                    <ul></ul>
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item m-1">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signInModal"> Sign In </button>
                        </li>
                        <li class="nav-item m-1">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal"> Sign Up </button>
                        </li>
                        <li class="nav-item m-1">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adminSignInModal">Admin Sign In </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Sign In Canvas -->
        <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"><b>User Sign In</b></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <input id="userId" type="text" placeholder="Enter Username">
                    <span id="userIdWarning"></span><br><br>
                    <input id="userPass" type="password" placeholder="Enter password">
                    <span id="userPassWarning"></span>
                </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-danger">forget Password</button> -->
                        <button onclick="userSignIn()" type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Sign Up Canvas -->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="SignUpModalLabel"><b>User Sign Up</b></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <input id="newUserName" type="text" placeholder="create username">
                    <span id="newUserNameWarning"></span><br><br>
                    <input id="newUserFullName" type="text" placeholder="Enter your full name">
                    <span id="newUserFullNameWarning"></span><br><br>
                    <input id="newUserPass" type="password" placeholder="Create password">
                    <span id="newUserPassWarning"></span><br><br>
                    <input id="newUserCnfPass" type="password" placeholder="confirm password">
                    <span id="newUserCnfPassWarning"></span>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="userSignUp()" type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Admin Sign In Canvas -->
    <div class="modal fade" id="adminSignInModal" tabindex="-1" aria-labelledby="adminSignInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="adminSignInModalLabel"><b>Admin Sign In</b></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="adminId" type="text" placeholder="Enter Username">
                    <span id="adminIdWarning"></span><br><br>
                    <input id="adminPass" type="password" placeholder="Enter password">
                    <span id="adminPassWarning"></span>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-danger">forget Password</button> -->
                    <button onclick="adminSignIn()" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    






    <div class="middle">
        <img src="../supermarket.jpg" alt="" style="width: 100%;">
    </div>
        
    </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/34ce411f5e.js" crossorigin="anonymous"></script>
</body>

</html>
